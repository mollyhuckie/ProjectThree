<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>Chore | Child Main</title>
  <link rel="icon" href="assets/icon.png" sizes="16x16" type="image/png">
  <link href="css/styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/min/dropzone.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>


</head>

<body>

    <div class="row">
        <div class="col-lg-12">
      <nav>
            <div class="blackBar">
              <img class="logo" src = "assets/logo.png" alt= "logo">
              <h2 class="childNav">Name Here<a href="index.html"><b class="logOut">(log out)</b></a></h2>
              <div class="row">
                    <div class="col-md-9">
                    </div>

                  </div>
            </div>
            <div class="blueBar">
            </div>
     </nav> 
    </div>
    </div>

    <div class="row">
            <div class="col-lg-6" class="fixMargin">
                <div class="calendarChild">
<!-- Current day-->
                    <div>
                        <h3 class="theDayChild">Today</h3>
                    </div>
<!-- The phisical date -->
                    <div>
                        <h3 class="theDate">October 1st</h3>
                    </div>

<!-- The clickable images to scroll through calendar   -->

                    <img class="cArrowLBlack" src = "assets/cArrowLBlack.png" alt="arrow left">

                    <div id="choresDone">

                        <h3 class="choresDoneChild">2/3<h3>

                    </div>

                    <img class="calendarCBlack" src = "assets/calendarCBlack.png" alt="calendar circle">
                    
                    <img class="cArrowRBlack" src = "assets/cArrowRBlack.png" alt="arrow right">

                </div>

            </div>
    </div>

    <div class="row">
            <div class="col-md-6 col-md-push-6">
                <div class="childBoxTwo">
                </div>
                        <h3 class="yourChoresTitle">Your Chores</h3>
                        <h3 class="childChoreItems">
                                <b class="numLarger">10</b> Walk your little sister to the bus stop<br><br><br>
                                <b class="numLarger">25</b> Do the dishes<br><br><br>
                                <b class="numLarger">10</b> Take out the trash
                        </h3>
                        <img class="redCheckChoreC" src = "assets/redCheck.png" alt="red check">
                        <img class="yellowCheckChoreC" src = "assets/yellowCheck.png" alt="yellow check">
                        <img class="greenCheckChoreC" src = "assets/greenCheck.png" alt="green check">
            </div>
    </div>    
    
    <div class="row">
        <div class="seriously">
            <div class="col-lg-12">
                
                <div class="rewardBar">
                    <h3 class="childRewards">Rewards!</h3>
                    <div id="pointCount">
                    <h3 class="pointCount">750</h3>
                    </div>
                        <div class="wrap">
                            <div class="circle gray" data-percent="16%"></div>
                            <div class="circle2 blue" data-percent="100%"></div>
                            <div class="circle3 green" data-percent="75%"></div>
                        </div>
                        <div id="rewardCOne">
                            <h3 class="rewardCOne">iPhone X</h3>
                            <h4 class="rewardCOnePoints">1,200</h4>
                        </div>
                        <div id="rewardCOne">
                            <h3 class="rewardCTwo">Soccer Ball</h3>
                            <h4 class="rewardCTwoPoints">500</h4>
                            <h5 class="clickToGet">Click to get!</h4>
                        </div>
                        <div id="rewardCThree">
                                <h3 class="rewardCThree">Candy Store</h3>
                                <h4 class="rewardCThreePoints">1,000</h4>
                        </div>
                        <img class="rewardArrowL" src="assets/rewardArrowL.png" alt="left arrow">
                        <img class="rewardArrowR" src="assets/rewardArrowR.png" alt="right arrow">
                </div>
            </div>
        </div>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>

</html>
