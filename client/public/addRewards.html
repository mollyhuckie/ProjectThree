              <div class="row">

                    </div>
<!-- Dropdown for changing/adding kids -->
<div class="col-md-6 col-md-push-10">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle dropDownBox" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <b class="kids">Kids</b>
            <span class="caret" style="border-width:12px; margin-top:-10px;"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

        </div>
          </div>
                  </div>
            </div>
            <div class="blueBar">
            </div>
     </nav> 
    </div>
    </div>

    <div class="row">
            <div class="col-lg-6" class="fixMargin">
                <div class="calendarParent">
<!-- Current day-->
                    <div>
                        <h3 class="bought">Bought</h3>
                    </div>
<!-- The phisical date -->
                    <div>
                        <h3 class="rewardsTitle">Rewards</h3>
                    </div>

<!-- The clickable images to scroll through calendar   -->

                    <img class="cArrowL" src = "assets/cArrowL.png" alt="arrow left">

                    <div id="itemsBought">

                        <h3 class="itemBought">Soccer Ball<h3>

                    </div>

                    <div id="earned">

                        <h3 class="earned">Mark as earned<h3>

                    </div>


                    <img class="calendarC" src = "assets/calendarC.png" alt="calendar circle">
                    
                    <img class="cArrowR" src = "assets/cArrowR.png" alt="arrow right">

                </div>

            </div>
    </div>

    <div class="row">
            <div class="col-md-6 col-md-push-6">
                        <h3 class="addRewardsTitle">Add Rewards <b class="choresName">Name Here</b></h3>
                            <form class="moveFormUp">
                                <input class="rewardName" id="rewardName" type="name" placeholder="Reward Name"><br>
                                <input class="amazonWishLists" id="amazonWishLists" type="name" placeholder="Amazon Wish Lists"><br>
                                <input class="amountPoints" id="amountPoints" type="email" placeholder="Amount of Points"><br>
                                    
                                <input type="submit" class="submitRewards" id="submitRewards" value="Submit">
                            </form>
            </div>
    </div>    
    
    <div class="row">
            <div class="col-lg-12">
                
                <div class="availableRewards">
                        <h3 class="availableTitle">
                                Available Rewards
                        </h3>
                        <h3 class="rewardsNum">
                                Number Here
                        </h3>
                        <ul class="rewardItems">
                                <li class="itemOne">Soccer Ball <b class="riNum">500</b><br><br></li>
                                <li>Movie with a friend <b class="riNum">500</b><br><br></li>
                                <li>Candy Store Visit <b class="riNum">1000</b><br><br></li>
                                <li>Iphone X <b class="riNum">12,000</b><br><br></li>
                        </ul>
                        <div class="col-md-6 col-md-push-10">
                                <h5 class="backMainParent">Back To Main</h5>
                                <a href="parentMain.html"><img class="backMainBtn" src = "assets/backMainBtn.png" alt="back to main button"></a>
                        </div>
                </div>
        
        </div>
